# additionalPrometheusRulesMap: ${alerts}
alertmanager: ${alertmanager}
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "efs"
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: ${prometheus_volume_size}
grafana:
  adminPassword: ${grafana_password}
  persistence:
    enabled: true
    storageClassName: "efs"
    accessModes:
    - ReadWriteMany
    size: ${grafana_volume_size}
  initChownData:
    enabled: false